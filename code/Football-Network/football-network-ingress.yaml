apiVersion: extensions/v1beta1  
kind: Ingress  
metadata:  
  name: football-network-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:  
  rules:
  - host: football-network.minikube.io
    http:
      paths:
      - path: /home/
        backend:
          serviceName: football-network-service
          servicePort: 8443
      - path: /player/
        backend:
          serviceName: football-network-service
          servicePort: 8443
      - path: /send/
        backend:
          serviceName: contact-service-service
          servicePort: 8060
